<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>STR WRS - Episode 1: The Phantom Keyframe Tweener</title>
    </head>
    <body>
        <!-- <h1>Sprite-tacular!</h1> -->

        <canvas id="canvas" width="1024" height="768"></canvas>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script src="../../sprites/js/bb-8.js"></script>
        <script>
            (function () {
                var ctx = $("canvas")[0].getContext("2d");
                var bodyTurn = 0;
                var headTurn = -20;
                var headTilt = 30;
                var drawScene = function () {
                    Sprites.bb8({
                        ctx: ctx,
                        x: 800,
                        y: 300,
                        headTurn: headTurn,
                        bodyTurn: bodyTurn,
                        headTilt: headTilt,
                        color: "rgb(255, 120, 0)"
                    });
                    bodyTurn += -2;
                    headTurn += -0.1;
                    window.requestAnimationFrame(drawScene);
                }
                window.requestAnimationFrame(drawScene);
            }());
        </script>

</html>
