<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BB-8</title>
    </head>
    <body>
        <canvas id="canvas" width="1024" height="512">
            Sorry, but you need a web browser that supports the
            <code>canvas</code> element.
        </canvas>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/bb-8.js"></script>

        <script>
            (function () {
                var ctx = $("canvas")[0].getContext("2d");
                var bodyTurn = 0;
                var headTurn = -20;
                var headTilt = 30;
                var drawScene = function () {
                    Sprites.bb8({
                        ctx: ctx,
                        x: 800,
                        y: 300,
                        headTurn: headTurn,
                        bodyTurn: bodyTurn,
                        headTilt: headTilt,
                        color: "rgb(255, 120, 0)"
                    });
                    bodyTurn += -2;
                    headTurn += -0.1;
                    window.requestAnimationFrame(drawScene);
                }
                window.requestAnimationFrame(drawScene);
            }());
        </script>
    </body>
</html>
