<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rolling BB-8</title>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="512">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/kylo-ren.js"></script>

    <script>
        (function () {
            var canvas = $("#canvas")[0];
            var ctx = canvas.getContext("2d");
            var drawScene = function () {
                ctx.save();
                ctx.scale(0.5, 0.5);
                ctx.translate(300, 0);
                Sprites.kyloRen({
                  ctx: ctx,
                  leftArmAngle: Math.PI / 8,
                  rightArmAngle: Math.PI / 2,
                  leftLegAngle: Math.PI / 2 * 3,
                  rightLegAngle: Math.PI / 8,
                  x: 300,
                  y: 0
                });
                ctx.restore();

                window.requestAnimationFrame(drawScene)
            }
            window.requestAnimationFrame(drawScene)
        }());
      
    </script>
  </body>
</html>
